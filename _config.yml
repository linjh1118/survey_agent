# GitHub Pages配置
title: Survey Agent
description: AI驱动的智能论文调研工具
baseurl: ""
url: ""

# 关闭Jekyll处理
plugins: []
markdown: kramdown

# 排除文件
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - src/
  - examples/
  - requirements.txt
  - setup.py
  - launch*.sh
  - test_*.py
  - task*.md
  - paperlist.md
  - __pycache__/
  - "*.py[cod]"

# 包含文件
include:
  - .nojekyll
  - cache/
  - output/