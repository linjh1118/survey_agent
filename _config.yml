# GitHub Pages配置
title: Survey Agent
description: AI驱动的智能论文调研工具
baseurl: ""
url: "https://your-username.github.io"

# 构建设置
markdown: kramdown
highlighter: rouge
theme: minima

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除文件
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - src/
  - examples/
  - requirements.txt
  - setup.py
  - launch*.sh
  - test_*.py
  - task*.md
  - paperlist.md

# 包含文件
include:
  - _pages
  - assets
  - cache
  - output