name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install -e .
          
      - name: Build site
        run: |
          # 创建构建目录
          mkdir -p _site
          
          # 复制主要文件
          cp index.html _site/
          cp papers.html _site/
          cp summary_view.html _site/
          cp pdf_viewer.html _site/
          cp style.css _site/
          
          # 复制缓存文件（如果存在）
          if [ -d "cache" ]; then
            cp -r cache _site/
          fi
          
          # 复制输出文件（如果存在）
          if [ -d "output" ]; then
            cp -r output _site/
          fi
          
          # 复制PDF文件（如果存在且不超过100MB）
          if [ -d "pdfs" ]; then
            find pdfs -name "*.pdf" -size -100M -exec cp {} _site/ \; 2>/dev/null || true
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4