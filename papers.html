                categories.push('ai');
            }
            if (content.includes('reinforcement learning') || content.includes('å¼ºåŒ–å­¦ä¹ ') || content.includes('rl')) {
                categories.push('rl');
            }
            if (content.includes('computer vision') || content.includes('è®¡ç®—æœºè§†è§‰') || content.includes('cv')) {
                categories.push('cv');
            }
            
            // æœ€è¿‘ç¼“å­˜çš„è®ºæ–‡ï¼ˆç¼“å­˜æ—¶é—´åœ¨æœ€è¿‘7å¤©å†…ï¼‰
            const cacheDate = new Date(paper.cached_at);
            const now = new Date();
            const daysDiff = (now - cacheDate) / (1000 * 60 * 60 * 24);
            if (daysDiff <= 7) {
                categories.push('recent');
            }
            
            return categories;
        }

        // æ¸²æŸ“è®ºæ–‡åˆ—è¡¨
        function renderPapers() {
            const container = document.getElementById('papersContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const pagination = document.getElementById('pagination');

            // éšè—åŠ è½½çŠ¶æ€
            loadingState.style.display = 'none';

            if (filteredPapers.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                pagination.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            container.style.display = 'block';

            // è®¡ç®—åˆ†é¡µ
            const totalPages = Math.ceil(filteredPapers.length / papersPerPage);
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = startIndex + papersPerPage;
            const currentPapers = filteredPapers.slice(startIndex, endIndex);

            // æ¸²æŸ“è®ºæ–‡å¡ç‰‡
            container.innerHTML = currentPapers.map(paper => createPaperCard(paper)).join('');

            // æ¸²æŸ“åˆ†é¡µ
            renderPagination(totalPages);

            // ç»‘å®šå¡ç‰‡äº‹ä»¶
            bindCardEvents();
        }

        // åˆ›å»ºè®ºæ–‡å¡ç‰‡HTML
        function createPaperCard(paper) {
            const cacheDate = new Date(paper.cached_at).toLocaleDateString('zh-CN');
            const summary = paper.summary || 'æš‚æ— æ‘˜è¦';
            const previewSummary = summary.length > 200 ? summary.substring(0, 200) + '...' : summary;
            
            return `
                <div class="paper-card">
                    <div class="paper-header">
                        <div>
                            <h3 class="paper-title">${escapeHtml(paper.title)}</h3>
                        </div>
                        <span class="paper-id">${paper.arxiv_id}</span>
                    </div>
                    
                    <div class="paper-meta">
                        <div class="meta-item">
                            <i class="far fa-calendar"></i>
                            <span>ç¼“å­˜äº ${cacheDate}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-robot"></i>
                            <span>${paper.model_info?.provider || 'unknown'}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-fingerprint"></i>
                            <span>${(paper.content_hash || '').substring(0, 8)}</span>
                        </div>
                    </div>
                    
                    <div class="paper-summary">
                        <div class="summary-preview">
                            ${escapeHtml(previewSummary)}
                            ${summary.length > 200 ? '<div class="summary-fade"></div>' : ''}
                        </div>
                    </div>
                    
                    <div class="paper-actions">
                        <button class="btn btn-primary view-summary-btn" data-arxiv-id="${paper.arxiv_id}">
                            <i class="fas fa-eye"></i>
                            æŸ¥çœ‹å®Œæ•´æ‘˜è¦
                        </button>
                        <a href="https://arxiv.org/abs/${paper.arxiv_id}" 
                           class="btn btn-secondary" target="_blank" rel="noopener">
                            <i class="fas fa-external-link-alt"></i>
                            arXivåŸæ–‡
                        </a>
                        <a href="https://arxiv.org/pdf/${paper.arxiv_id}.pdf" 
                           class="btn btn-secondary" target="_blank" rel="noopener">
                            <i class="fas fa-file-pdf"></i>
                            ä¸‹è½½PDF
                        </a>
                    </div>
                </div>
            `;
        }

        // ç»‘å®šå¡ç‰‡äº‹ä»¶
        function bindCardEvents() {
            document.querySelectorAll('.view-summary-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const arxivId = e.target.closest('.view-summary-btn').dataset.arxivId;
                    showPaperModal(arxivId);
                });
            });
        }

        // æ˜¾ç¤ºè®ºæ–‡è¯¦æƒ…æ¨¡æ€æ¡†
        function showPaperModal(arxivId) {
            const paper = allPapers.find(p => p.arxiv_id === arxivId);
            if (!paper) return;

            const modal = document.getElementById('paperModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = paper.title;
            
            // æ ¼å¼åŒ–æ‘˜è¦å†…å®¹
            const summary = paper.summary || 'æš‚æ— æ‘˜è¦';
            const formattedSummary = formatSummary(summary);
            
            body.innerHTML = `
                <div style="margin-bottom: 1.5rem;">
                    <strong>ArXiv ID:</strong> ${paper.arxiv_id}<br>
                    <strong>ç¼“å­˜æ—¶é—´:</strong> ${new Date(paper.cached_at).toLocaleString('zh-CN')}<br>
                    <strong>æ¨¡å‹ä¿¡æ¯:</strong> ${paper.model_info?.provider || 'unknown'} - ${paper.model_info?.model_name || 'unknown'}<br>
                    <strong>å†…å®¹å“ˆå¸Œ:</strong> <code>${paper.content_hash || 'unknown'}</code>
                </div>
                <div>
                    <strong>è®ºæ–‡æ‘˜è¦:</strong>
                    <div style="margin-top: 1rem; padding: 1rem; background-color: var(--background-light); border-radius: var(--border-radius); white-space: pre-wrap; line-height: 1.8;">
${escapeHtml(formattedSummary)}
                    </div>
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            const modal = document.getElementById('paperModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // æ ¼å¼åŒ–æ‘˜è¦å†…å®¹
        function formatSummary(summary) {
            // ç®€å•çš„æ ¼å¼åŒ–ï¼Œå°†markdownæ ‡è®°è½¬æ¢ä¸ºæ¢è¡Œ
            return summary
                .replace(/## /g, '\n\n## ')
                .replace(/### /g, '\n\n### ')
                .replace(/\*\*(.*?)\*\*/g, '$1')
                .trim();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `
                <button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // è°ƒæ•´èµ·å§‹é¡µ
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // ç¬¬ä¸€é¡µ
            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="padding: 0.5rem;">...</span>`;
                }
            }
            
            // ä¸­é—´é¡µç 
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">${i}</button>
                `;
            }
            
            // æœ€åä¸€é¡µ
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span style="padding: 0.5rem;">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `
                <button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µç 
        function changePage(page) {
            currentPage = page;
            renderPapers();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('papersContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            loadingState.style.display = 'none';
            container.style.display = 'none';
            emptyState.innerHTML = `
                <div class="empty-icon">âš ï¸</div>
                <h3>åŠ è½½å¤±è´¥</h3>
                <p>${escapeHtml(message)}</p>
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-redo"></i>
                    é‡æ–°åŠ è½½
                </button>
            `;
            emptyState.style.display = 'block';
        }
    </script>
